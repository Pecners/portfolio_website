# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Posts
    url: 'post'
    weight: 20
  - name: Gallery
    url: 'gallery'
    weight: 21
  - name: Interactive
    url: 'interactive'
    weight: 22
  - name: Contact
    url: '#contact'
    weight: 40
  - name: Shop
    url: 'https://www.rayshadedesigns.com/'
    weight: 41
